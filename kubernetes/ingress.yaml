apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: book-store-ingress
  namespace: book-store
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /$1
spec:
  ingressClassName: nginx
  tls:
    - hosts:
        - localhost
      secretName: books-store-tls
  rules:
    - host: localhost
      http:
        paths:
          - path: /book-service/(.*)
            pathType: ImplementationSpecific
            backend:
              service:
                name: book-service
                port:
                  number: 80
          - path: /order-service/(.*)
            pathType: ImplementationSpecific
            backend:
              service:
                name: order-service
                port:
                  number: 80
